<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ToDo List (dynamic)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="main.css">
	<script src="main.js"></script>
	</head>

	<body>
		<main>
	
		<div id="myDIV" class="header">
		  <h2>My To Do List</h2>
		  <input type="text" id="input" placeholder="Enter task item...">
		  <span onclick="newItem()" class="addBtn">Add</span>
		</div>

		<ul id="myUL">
		  <li>Finish homework</li>
		  <li class="checked">Pay bills</li>
		  <li>Take dog to vet</li>
		  <li>Read a book</li>
		  <li>Clean bedroom</li>
		</ul>
		
		</main>
	</body>
</html>
